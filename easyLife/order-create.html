 <div class="weui-cells">

</div>

<div class="weui-cells">

             <p>费用明细</p>

    <div class="weui-cell">
         <div class="weui-cell__bd">
             <p>商品金额</p>

     </div>
    <div class="weui-cell">

             <p>配送费</p>

    <div class="weui-cell">

<div class="weui-cells">

    </div>
</div>

<div class="js_dialog" id="alertDialog" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd"></div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary j_confirm">知道了</a>
        </div>
    </div>
</div>

<script id="item-template" type="text/html">

</script>

<script src="../js/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
$(function(){
	var money = 0;
	var addrId = "1";
	var goodsArr = [];
	
	init();
	function init() {
		calc();
	
		// addr
		var addrHtml = "";
		addrHtml += "<p>姓名:张三</p>";
		addrHtml += "<p>电话:12345678</p>";
		addrHtml += "<p>地址:北京三里屯</p>";
		$(".j_address").html(addrHtml);
	}
	
	function calc() {
		var totalMoney = 1, totalYb = 1, totalNum = 1;

		$(".j_total_money").html("￥"+totalMoney);
		$(".j_total_yb").html(totalYb);
		$(".j_total_num").html(totalNum);
		if (goodsArr.length == 0) {
			$(".j_total_num").hide();
			$(".j_settlement").addClass("weui-btn_disabled");
		} else {
			$(".j_total_num").show();
			$(".j_settlement").removeClass("weui-btn_disabled");
		}
	}
	$(".j_confirm").click(function(){
		$("#alertDialog").hide();
	});
	// submit
	$(".j_payment").click(function(){
		if (addrId == '') {
			$(".weui-dialog__bd").html("请选择收货人");
			$("#alertDialog").show();
		}
		
		var ogArr = new Array();
		$.each(goodsArr, function(i, val){      
			ogArr.push(val.id+","+val.count);
		});
		if (ogArr.length == 0) {
			$("#alertDialog").show();
		}
		return;
		
	});
});
</script>
</body>
</html>
